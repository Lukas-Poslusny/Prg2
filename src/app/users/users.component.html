<table class="table">
  <thead>
  <tr>
    <th>id</th>
    <th>username</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let users of users" [routerLink]="'/user/' + users.id" class="pointer">
    <td>{{users.id}}</td>
    <td>{{users.username | shortenName:6: ".."}}</td>
  </tr>
  </tbody>
</table>
